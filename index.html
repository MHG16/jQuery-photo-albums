<!DOCTYPE html>
<html>
<head>
	<title>jQuery Photo Albums</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section class="listview">
		<header><h1>My Albums</h1></header>
		<section class="albums">
			<div class="albumholder">
				<img src="images/Chicago/Chicago1.jpeg">
				<div class="label"><a href="#">Album 1</a></div>
			</div>
			<div class="albumholder">
				<img src="images/GrandCanyon/GrandCanyon1.jpeg"/>
				<div class="label"><a href="#">Album 2</a></div>
			</div>
			<div class="albumholder">
				<img src="images/SanFrancisco/SanFrancisco1.jpeg"/>
				<div class="label"><a href="#">Album 3</a></div>
			</div>
			<div class="albumholder">
				<img src="/images/Seattle/Seattle1.jpeg"/>
				<div class="label"><a href="#">Album 4</a></div>
			</div>
			<div class="albumholder">
				<img src="images/Yosemite/Yosemite1.jpeg"/>
				<div class="label"><a href="#">Album 5</a></div>
			</div>
			<div class="albumholder">
				<img src="images/zoo/zoo1.jpeg"/>
				<div class="label"><a href="#">Album 6</a></div>
			</div>
		</section>
	</section>
	<script type="text/javascript src= node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
